#spring.datasource.druid.stat-view-servlet.reset-enable=true

# MyBatis configuration
mybatis-plus.mapper-locations=classpath*:mapper/*.xml

# Logging configuration
#OFF：关闭日志记录。
#FATAL：仅记录非常严重的错误，这些错误可能导致应用程序退出。
#ERROR：记录错误事件，这些事件可能会影响应用程序的继续运行。
#WARN：记录潜在的有害情况。
#INFO：记录一般的运行信息，用于描述应用程序的正常操作。
#DEBUG：记录详细的调试信息，主要用于开发和调试时使用。
#TRACE：记录最详细的信息，比 DEBUG 记录的信息还要多，通常用于诊断问题。
#ALL：启用所有日志级别。
logging.level.priv.cgroup.mapper=INFO