<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>登录页面</title>
		<link rel="stylesheet" type="text/css" href="../../css/login.css">
	</head>
	<body>
		<div class="login-container">
			<div class="login-header">
				<img src="../../img/static/login/zhuhaiweisi.png" alt="Victory Idea" class="header-image">
				<span>SysMaster任务管理工具</span>
			</div>
			<div class="login-subheader">珠海伟思 深耕隔离交换专业领域20载</div>
			<div class="tabs">
				<div class="tab active">账户密码登录</div>
				<div class="tab">手机号码登录</div>
			</div>
			<div class="login-form">
				<form id="loginForm">
					<div class="input-group">
						<img src="../../img/static/login/user.png" alt="User Icon" class="icon">
						<input type="text" id="username" placeholder="账户" required>
					</div>
					<div class="input-group">
						<img src="../../img/static/login/lock.png" alt="Lock Icon" class="icon">
						<input type="password" id="password" placeholder="密码" required>
					</div>
					<div class="checkbox-container">
						<label><input type="checkbox" id="autoLogin" checked> 自动登录</label>
						<a href="#">忘记密码</a>
					</div>
					<button type="submit" class="submit">登录</button>
					<div class="additional-links">
						<span>其它登陆方式</span>
						<img src="../../img/static/login/zhifubao.png" alt="Weibo Icon" class="social-icon">
						<img src="../../img/static/login/taobao.png" alt="Taobao Icon" class="social-icon">
						<img src="../../img/static/login/weibo.png" alt="Zhifubao Icon" class="social-icon">
						<a href="#">注册账户</a>
					</div>
				</form>
			</div>
			<div class="login-footer">
				<href a="1"><span class="foot">帮助</span></href>
				<href a="1"><span class="foot">隐私</span></href>
				<href a="1"><span class="foot">条款</span></href>
				<br>
				Copyright © 2024 珠海伟思技术部出品
			</div>
		</div>
		<script src="scripts.js"></script>
	</body>
</html>
