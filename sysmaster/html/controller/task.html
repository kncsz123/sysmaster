<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>任务管理</title>
		<link rel="stylesheet" type="text/css" href="../../css/task.css">
	</head>
	<body>
		<div class="container">
			<!-- 左侧边栏 -->
			<div class="leftsidebar">
				<img src="../../img/static/workstation/logo.png" alt="Logo" class="logo">
				<nav>
					<ul>
						<li data-title="工作台" id="dashboard"><img src="../../img/static/workstation/1.png" alt="Icon 1"
								class="icon"></li>
						<li data-title="组管理" id="cgroup-manage"><img src="../../img/static/workstation/2.png"
								alt="Icon 2" class="icon"></li>
						<li data-title="任务管理" id="task-manage"><img src="../../img/static/workstation/3.png"
								alt="Icon 3" class="icon"></li>
						<li data-title="文件管理" id="file-management"><img src="../../img/static/workstation/4.png"
								alt="Icon 4" class="icon"></li>
						<li><img src="../../img/static/workstation/5.png" alt="Icon 5" class="icon"></li>
						<li><img src="../../img/static/workstation/6.png" alt="Icon 6" class="icon"></li>
					</ul>
				</nav>
			</div>

			<!-- 右侧内容区 -->
			<div class="main-content">
				<!-- 顶部导航 -->
				<div class="navigate">
					<div class="nav-left">
						<a href="#" id="dashboard-link">工作台</a>
						<a href="#">首页</a>
						<a href="#">仪表盘</a>
						<a href="#">工时</a>
					</div>
					<div class="nav-right">
						<input type="text" placeholder="搜索 (Ctrl+K)">
						<img src="../../img/static/workstation/+.png" alt="Icon">
						<img src="../../img/static/workstation/wenhao.png" alt="Icon">
						<img src="../../img/static/workstation/bell.png" alt="Icon">
						<span class="username">KN</span>
					</div>
				</div>

				<!-- 下部内容区 -->
				<div class="content" id="content">
					<!-- 操作栏 -->
					<div class="task-actions">
						<input type="text" placeholder="任务名称">
						<input type="text" placeholder="创建时间" id="create-time-start"> 到 <input type="text"
							placeholder="创建时间" id="create-time-end">
						<button id="search-task">搜索</button>
					</div>

					<!-- 状态筛选 -->
					<div class="task-filters">
						<span>任务状态 > 单选 </span>
						<button>全部</button>
						<button>运行</button>
						<button>停止</button>
					</div>

					<!-- 任务操作 -->
					<div class="task-options">
						<button id="add-task">添加任务</button>
						<button>导出选中记录</button>
						<button>导出所有记录</button>
					</div>

					<!-- 任务列表 -->
					<div class="task-list">
						<table>
							<thead>
								<tr>
									<th><input type="checkbox"></th>
									<th>任务名称</th>
									<th>任务状态</th>
									<th>所属cgroup</th>
									<th>最近运行时间</th>
									<th>下次运行时间</th>
									<th>创建时间</th>
									<th>说明</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody id="task-table-body">
								<!-- 更多数据行 -->
							</tbody>
						</table>
					</div>

					<!-- 分页 -->
					<div class="pagination">
						<button>&lt;&lt;</button>
						<button>&lt;</button>
						<span>1</span>
						<button>&gt;</button>
						<button>&gt;&gt;</button>
						<select>
							<option value="10">10</option>
							<option value="20">20</option>
						</select>
					</div>
				</div>
			</div>
		</div>

		<!-- 新增任务浮框 -->
		<div class="modal" id="task-modal">
			<div class="modal-content">
				<span class="close-button" id="close-modal">&times;</span>
				<h2>新增任务</h2>
				<div class="form-section">
					<h3>基本信息</h3>
					<form id="task-form">
						<label for="task-name">任务名称：<span>*</span></label>
						<input type="text" id="task-name" placeholder="请输入任务名称">

						<label for="task-params">任务参数：</label>
						<input type="text" id="task-params">

						<label for="program-name">程序集名称：<span>*</span></label>
						<input type="text" id="program-name" placeholder="请输入程序集">

						<label for="task-status">任务状态：<span>*</span></label>
						<div id="task-status">
							<input type="radio" id="status-run" name="status" value="run" checked> <label
								for="status-run">运行</label>
							<input type="radio" id="status-stop" name="status" value="stop"> <label
								for="status-stop">停止</label>
						</div>

						<label for="cron-expression">编译执行<span>*</span></label>
						<input type="text" id="cron-expression" placeholder="请输入命令编译执行">

						<label for="expression-desc">表达式说明：<span>*</span></label>
						<input type="text" id="expression-desc" placeholder="请输入表达式说明">

						<label for="class-name">类名(包含命名空间)：<span>*</span></label>
						<input type="text" id="class-name" placeholder="请输入类名">

						<label for="remarks">备注：</label>
						<textarea id="remarks" rows="4"></textarea>

						<div class="form-actions">
							<button type="button">保存</button>
							<button type="button" id="save-and-add">保存并新增</button>
							<button type="button">保存并关闭</button>
							<button type="button" id="close-form">关闭</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- 任务详情浮框 -->
		<div class="modal" id="task-detail-modal">
			<div class="modal-content">
				<span class="close-button" id="close-detail-modal">&times;</span>
				<h2>任务详情</h2>
				<div class="form-section">
					<h3>资源使用情况</h3>
					<div id="task-details">
						<!-- 资源使用详情将在此处显示 -->
					</div>
				</div>
			</div>
		</div>

		<!-- 迁移任务浮框 -->
		<div class="modal" id="migrate-task-modal">
			<div class="modal-content">
				<span class="close-button" id="close-migrate-modal">&times;</span>
				<h2>迁移任务</h2>
				<div class="form-section">
					<h3>选择目标cgroup</h3>
					<div id="cgroup-list">
						<!-- cgroup 列表将在此处显示 -->
					</div>
					<div class="form-actions">
						<button type="button" id="confirm-migrate">确定</button>
						<button type="button" id="close-migrate">关闭</button>
					</div>
				</div>
			</div>
		</div>
		<script src="../../js/task.js"></script>
	</body>
</html>
