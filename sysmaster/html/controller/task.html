<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>任务管理</title>
		<link rel="stylesheet" type="text/css" href="../../css/task.css">
	</head>

	<body>
		<div class="container">
			<!-- 左侧边栏 -->
			<div class="leftsidebar">
				<img src="../../img/static/workstation/logo.png" alt="Logo" class="logo">
				<nav>
					<ul>
						<li data-title="工作台" id="dashboard"><img src="../../img/static/workstation/1.png" alt="Icon 1"
								class="icon"></li>
						<li data-title="组管理" id="cgroup-manage"><img src="../../img/static/workstation/2.png"
								alt="Icon 2" class="icon"></li>
						<li data-title="任务管理" id="task-manage"><img src="../../img/static/workstation/3.png"
								alt="Icon 3" class="icon"></li>
						<li data-title="文件管理" id="file-management"><img src="../../img/static/workstation/4.png"
								alt="Icon 4" class="icon"></li>
						<li><img src="../../img/static/workstation/5.png" alt="Icon 5" class="icon"></li>
						<li><img src="../../img/static/workstation/6.png" alt="Icon 6" class="icon"></li>
					</ul>
				</nav>
			</div>

			<!-- 右侧内容区 -->
			<div class="main-content">
				<!-- 顶部导航 -->
				<div class="navigate">
					<div class="nav-left">
						<a href="#" id="dashboard-link">工作台</a>
						<a href="#">首页</a>
						<a href="#">仪表盘</a>
						<a href="#">工时</a>
					</div>
					<div class="nav-right">
						<input type="text" placeholder="搜索 (Ctrl+K)">
						<img src="../../img/static/workstation/+.png" alt="Icon">
						<img src="../../img/static/workstation/wenhao.png" alt="Icon">
						<img src="../../img/static/workstation/bell.png" alt="Icon">
						<span class="username">KN</span>
					</div>
				</div>

				<!-- 下部内容区 -->
				<div class="content" id="content">
					<!-- 操作栏 -->
					<div class="task-actions">
						<label for="task-name">任务名称:</label>
						<input type="text" id="task-name" placeholder="输入任务名称">

						<label for="start-time">起始时间:</label>
						<input type="text" id="start-time" placeholder="选择起始时间" readonly>
						<button id="start-time-picker">选择日期</button>

						<label for="end-time">截止时间:</label>
						<input type="text" id="end-time" placeholder="选择截至时间" readonly>
						<button id="end-time-picker">选择日期</button>

						<button id="search-task">搜索</button>
					</div>

					<!-- 任务操作 -->
					<div class="task-options">
						<button>导出选中记录</button>
						<button>导出所有记录</button>
					</div>

					<!-- 任务列表 -->
					<div class="task-list">
						<table>
							<thead>
								<tr>
									<th><input type="checkbox" id="select-all"></th>
									<th>任务名称</th>
									<th>任务状态</th>
									<th>所属组</th>
									<th>上次运行总时长</th>
									<th>创建时间</th>
									<th>说明</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody id="task-table-body">
								<!-- 更多数据行 -->
							</tbody>
						</table>
					</div>

					<!-- 分页 -->
					<div class="pagination">
						<button id="prev-page">&lt;</button>
						<span id="currentPage">1/0</span>
						<button id="next-page">&gt;</button>
						<select id="page-size">
							<option value="10">10</option>
							<option value="20">20</option>
						</select>
					</div>

				</div>
			</div>
		</div>

		<!-- 任务详情浮框 -->
		<div class="modal" id="task-detail-modal">
			<div class="modal-content">
				<span class="close-button" id="close-detail-modal">&times;</span>
				<h2>任务详情</h2>
				<div class="form-section">
					<h3>资源使用情况</h3>
					<div id="task-details">
						<!-- 资源使用详情将在此处显示 -->
					</div>
				</div>
			</div>
		</div>

		<!-- 迁移任务浮框 -->
		<div class="modal" id="migrate-task-modal">
			<div class="modal-content">
				<span class="close-button" id="close-migrate-modal">&times;</span>
				<h2>迁移任务</h2>
				<div class="form-section">
					<h3>选择目标cgroup</h3>
					<div id="cgroup-list">
						<!-- cgroup 列表将在此处显示 -->
					</div>
					<div class="form-actions">
						<button type="button" id="confirm-migrate">确定</button>
					</div>
				</div>
			</div>
		</div>

		<script src="../../js/task.js"></script>
	</body>

</html>
